type Query{    
    job(id: ID!): Job    
    jobs: [Job!],
    company(id: ID!): Company,
}

"""
Represents a job ad posted to our board.
"""
type Job {
    id: ID!
    """The _date_ when the job was published, in ISO-8601 format. E.g. `2025-05-13` ."""
    date: String!
    title: String!,
    company: Company!,
    description: String,

}

type Company {
    id: ID!
    name: String!
    description: String
}